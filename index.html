<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Maps</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
</head>
<body>
    <div class="page-wrapper">
        <div class="setup-section">
            <div class="main-content">
                <h1>Treasure Hunt Map Solutions</h1>
                <h2>Select the number of each type of chest:</h2>
                <form id="chestForm">
                    <div class="chest-input">
                        <img src="chests1.png" alt="Small Chest">
                        <label for="smallChests">Small Chests:</label>
                        <button type="button" class="decrement" data-target="smallChests">-</button>
                        <select id="smallChests" name="smallChests"></select>
                        <button type="button" class="increment" data-target="smallChests">+</button>
                    </div>

                    <div class="chest-input">
                        <img src="chests2.png" alt="Medium Chest">
                        <label for="mediumChests">Medium Chests:</label>
                        <button type="button" class="decrement" data-target="mediumChests">-</button>
                        <select id="mediumChests" name="mediumChests"></select>
                        <button type="button" class="increment" data-target="mediumChests">+</button>
                    </div>

                    <div class="chest-input">
                        <img src="chests3.png" alt="Large Chest">
                        <label for="largeChests">Large Chests:</label>
                        <button type="button" class="decrement" data-target="largeChests">-</button>
                        <select id="largeChests" name="largeChests"></select>
                        <button type="button" class="increment" data-target="largeChests">+</button>
                    </div>

                    <div class="chest-input">
                        <img src="chests4.png" alt="Extra Large Chest">
                        <label for="extraLargeChests">Extra Large Chests:</label>
                        <button type="button" class="decrement" data-target="extraLargeChests">-</button>
                        <select id="extraLargeChests" name="extraLargeChests"></select>
                        <button type="button" class="increment" data-target="extraLargeChests">+</button>
                    </div>

                    <button type="submit" id="showMapsButton">Show Maps</button> <button type="button" id="clearAllButton">Clear All</button>
                    <br><br>
                    <label for="columnSelector">Select number of columns:</label>
                    <button type="button" class="decrement" data-target="columnSelector">-</button>
                    <select id="columnSelector">
                         </select>
                    <button type="button" class="increment" data-target="columnSelector">+</button>
                </form>
            </div>

            <div class="sidebar-content">
                <div id="color-picker-panel">
                    <h3>Theme Colors</h3>
                    <div class="color-option">
                        <label for="body-bg-color">Page Background</label>
                        <input type="text" id="body-bg-color" class="coloris-instance">
                    </div>
                    <div class="color-option">
                        <label for="map-wrapper-bg-color">Card Background</label>
                        <input type="text" id="map-wrapper-bg-color" class="coloris-instance">
                    </div>
                    <div class="color-option">
                        <label for="generated-board-bg-color">Game Board</label>
                        <input type="text" id="generated-board-bg-color" class="coloris-instance">
                    </div>
                    <button id="reset-colors-btn">Reset to Default</button>
                </div>
            </div>
        </div>

        <div id="map-container"><div id="mapsDisplay"></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script type="module" src="js/app.js"></script>
    
    </body>
</html>
