<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Maps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select Your Chests</h1>
    <form id="chestForm">
        <div class="chest-input">
            <img src="sm.png" alt="Small Chest">
            <img src="sm1.png" alt="Small Chest">
            <label for="smallChests">Small Chests:</label>
            <select id="smallChests" name="smallChests">
                <!-- Dynamically generate options in JavaScript -->
            </select>
        </div>

        <div class="chest-input">
            <img src="md.png" alt="Medium Chest">
            <img src="md1.png" alt="Medium Chest">
            <label for="mediumChests">Medium Chests:</label>
            <select id="mediumChests" name="mediumChests">
                <!-- Options will be generated by JavaScript -->
            </select>
        </div>

        <div class="chest-input">
            <img src="lg.png" alt="Large Chest">
            <img src="lg1.png" alt="Large Chest">
            <label for="largeChests">Large Chests:</label>
            <select id="largeChests" name="largeChests">
                <!-- Options will be generated by JavaScript -->
            </select>
        </div>

        <div class="chest-input">
            <img src="xl.png" alt="Extra Large Chest">
            <img src="xl1.png" alt="Extra Large Chest">
            <label for="extraLargeChests">Extra Large Chests:</label>
            <select id="extraLargeChests" name="extraLargeChests">
                <!-- Options will be generated by JavaScript -->
            </select>
        </div>

        <button type="submit">Show Maps</button>
    </form>
<div id="mapsDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
